<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Pinboard â€” Save a Bookmark</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">

  <link rel="stylesheet" type="text/css" href="public/css/style.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" referrerpolicy="no-referrer">

  <link rel="shortcut icon" type="image/x-icon" href="https://pinboard.in/favicon.ico" referrerpolicy="no-referrer">
  <!--[if lt IE 9]><script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.0.8/es5-shim.min.js"></script><![endif]-->

  <script type="module" src="public/js/scripts.min.js"></script>
</head>

<body id="pinboard-post">

<noscript>
  <p>This submission form for <a href="https://pinboard.in">Pinboard</a> requires JavaScript to function. Please either <a href="https://www.whatismybrowser.com/guides/how-to-enable-javascript" rel="nofollow">enable JavaScript</a> or <a href="http://browsehappy.com/" rel="nofollow">upgrade your browser</a>.</p>
  <hr>
</noscript>

<form method="post" action="https://pinboard.in/add" class="main" id="post-to-pinboard">
  <table>
  <thead>
    <tr>
      <td></td>
      <td id="bookmark-save">
        <span class="spinner" id="mainspinner"></span>
        <button type="submit" id="submit" class="ladda-button" tabindex="7" data-style="expand-left" data-size="m" data-spinner-size="30" data-color="blue">
          <span class="ladda-label text">Add bookmark</span>
        </button>
        <div id="bookmark-status"></div>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th><label for="title">title</label></th>
      <td><input type="text" name="description" id="title" size="70" tabindex="1" autocomplete="off" autocapitalize="none"></td>
    </tr>
    <tr>
      <th><label for="url">URL</label></th>
      <td><input type="url" name="url" id="url" size="70" tabindex="2" placeholder="http://" autocorrect="off" autocapitalize="none"></td>
    </tr>
    <tr>
      <th><label for="description">description</label></th>
      <td><textarea name="extended" id="description" cols="70" rows="11" tabindex="3" autocomplete="off" autocapitalize="none"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td id="modifiers">
        <label><input type="checkbox" name="private" id="private" tabindex="4" accesskey="p"> private</label>
        <label><input type="checkbox" name="toread" id="toread" tabindex="5" accesskey="l"> read later</label>
      </td>
    </tr>

    <tr>
      <th><label for="tags">tags</label></th>
      <td><input type="text" name="tags" id="tags" size="70" autocomplete="off" autocorrect="off" autocapitalize="none" tabindex="6"></td>
    </tr>
    <tr id="suggestion_row">
      <th><span class="spinner" id="tagspinner"></span>finding suggested tags&hellip;</th>
      <td id="suggested"></td>
    </tr>
  </tbody>
  </table>

</form>

<footer>
  <div id="pinboard-link">Powered by <a href="https://pinboard.in/">Pinboard</a></div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
  integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
<!-- ~Fin~ -->
</html>
