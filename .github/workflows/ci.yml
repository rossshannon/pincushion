name: CI

on:
  push:
    branches: [ master, main, vibe-react-refactor ]
  pull_request:
    branches: [ master, main, vibe-react-refactor ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Test
        run: npm run test:ci
        env:
          NODE_OPTIONS: --max-old-space-size=4096
